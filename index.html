<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Result Summary</h1>
      <section class="result">
        <h2 class="result__title">Your Result</h2>
        <div class="result__score">
          <span class="result__score__points">76</span>
          <span class="result__score__total">of 100</span>
        </div>
        <section class="result__info">
          <h3 class="result__info__rating">Great</h3>
          <p class="result__info__desc">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
      </section>
      <section class="summary">
        <h2 class="summary__title">Summary</h2>
        <section class="summary__component reaction">
          <header>
            <h3>Reaction</h3>
          </header>
          <div class="summary__component__score">
            <span class="summary__component__score__points"></span>
            <span class="summary__component__score__divider">/</span>
            <span class="summary__component__score__total">100</span>
          </div>
        </section>
        <section class="summary__component memory">
          <header>
            <h3>Memory</h3>
          </header>
          <div class="summary__component__score">
            <span class="summary__component__score__points"></span>
            <span class="summary__component__score__divider">/</span>
            <span class="summary__component__score__total">100</span>
          </div>
        </section>
        <section class="summary__component verbal">
          <header>
            <h3>Verbal</h3>
          </header>
          <div class="summary__component__score">
            <span class="summary__component__score__points"></span>
            <span class="summary__component__score__divider">/</span>
            <span class="summary__component__score__total">100</span>
          </div>
        </section>
        <section class="summary__component visual">
          <header>
            <h3>Visual</h3>
          </header>
          <div class="summary__component__score">
            <span class="summary__component__score__points"></span>
            <span class="summary__component__score__divider">/</span>
            <span class="summary__component__score__total">100</span>
          </div>
        </section>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
